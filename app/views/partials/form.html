<div ng-include="'partials/navbar'"></div>

<div class="alert alert-success" ng-show="status.success">Well done! You successfully confirm your invitation.</div>

<form class="form-horizontal" role="form" name="form.confirm" >
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="inviteForm.name"
                    required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputNumber" class="col-sm-2 control-label">Group size</label>
        <div class="col-sm-10">
            <select  class="form-control" id="inputNumber"  ng-model="inviteForm.number" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="create(inviteForm)"
                    data-loading-text="Saving..." class="btn btn-primary" btn-loading="status.saving" ng-disabled="form.confirm.$invalid">Confirm</button>
        </div>
    </div>
</form>
