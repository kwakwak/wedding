<div ng-include="'partials/navbar'"></div>

<div class="alert alert-success" ng-show="status.success">Well done! You successfully confirm your invitation.</div>
<div class="jumbotron">
<div class="container">

<form class="form-horizontal" role="form" name="form.confirm" >
    <div class="form-group">
        <label for="inputName" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName" placeholder="Full name" ng-model="inviteForm.name"
                    required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPhone" class="col-sm-3 control-label">Phone</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputPhone" placeholder="Phone number" ng-model="inviteForm.phone">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-3 control-label">Group size</label>
        <div class="col-sm-8">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="inviteForm.number=1" ng-class="{active: inviteForm.number==1}">1</button>
                <button type="button" class="btn btn-default" ng-click="inviteForm.number=2" ng-class="{active: inviteForm.number==2}">2</button>
                <button type="button" class="btn btn-default" ng-click="inviteForm.number=3" ng-class="{active: inviteForm.number==3}">3</button>
                <button type="button" class="btn btn-default" ng-click="inviteForm.number=4" ng-class="{active: inviteForm.number==4}">4</button>
                <button type="button" class="btn btn-default" ng-click="inviteForm.number=5" ng-class="{active: inviteForm.number==5}">5</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <button type="submit" ng-click="create(inviteForm)"
                    data-loading-text="Saving..." class="btn btn-primary" btn-loading="status.saving" ng-disabled="form.confirm.$invalid || !inviteForm.number">Confirm</button>
        </div>
    </div>
</form>
</div>
</div>
